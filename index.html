<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapland</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header -->
    <header class="font-bold text-3xl text-center bg-blue-500 text-white p-4">
        <h1>Welcome to Mapland</h1>
    </header>

    <!-- main -->
    <main class="grid grid-cols-5 gap-4 p-4">
        <div class="border-2 border-black p-4">
            <h2>North Pole</h2>
            <p>This is the north pole</p>
        </div>
        <div class="col-span-4 w-full">
            <iframe 
            width="100%"
            height="750px" 
            style="border:0" 
            loading="lazy" 
            allowfullscreen 
            src="https://www.google.com/maps/embed/v1/place?q=Lapland&key=AIzaSyA7hwtFZMW6T0tU_QSM-hKP_8wyVXzdf38">
            </iframe>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="fixed bottom-0 w-[100%] text-center text-xl p-4 bg-blue-500 text-white">
            <p>&copy; 2025 Mapland. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
